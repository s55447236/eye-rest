<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Rest Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h1>Eye Rest Cat ğŸ˜º</h1>

        <div class="setting-group">
            <label for="interval">Remind me every (minutes):</label>
            <input type="number" id="interval" min="1" max="120" value="60">
        </div>

        <div class="setting-group">
            <label class="switch">
                <input type="checkbox" id="enabled" checked>
                <span class="slider round"></span>
            </label>
            <span class="label-text">Enable Reminders</span>
        </div>

        <div class="actions">
            <button id="save-btn">Save Settings</button>
            <button id="test-btn" class="secondary">Show Cat Now</button>
        </div>

        <div id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
